<!-- templates/post.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <button id="back-button">Back</button>
    {{ .Content }}
    <script>
      document.getElementById("back-button").addEventListener("click", function() {
        window.history.back();
      });
    </script>
  </body>
</html>
